<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Clock</title>

</head>

<body>
    <h1 class="Clock_Stopwatch">Clock</h1>
    <div class="maindiv">
        <div id="mydiv1">
            <p id="mypara">00:00:00</p>

        </div>
        <br>
        <div id="mydiv2">
            <button id="btn1" class="btn" onclick="stop()">PAUSE</button>
            <button id="btn2" class="btn" onclick="restart()">RESTART</button>
        </div>
    </div>

    <h1 class="Clock_Stopwatch">Stopwatch</h1>

    <div class="maindiv">
        <div id="para_div">
            <p id="mypara2">00:00:00:00</p>
        </div>
        <div>
            <button class="button_sw" id="start" onclick="start()">START</button>
            <button class="button_sw" id="stpstwch" onclick="stpwtch()">STOP</button>
            <button class="button_sw" id="reset" onclick="reset()">RESET</button>
        </div>

        <div>
            <button id="btn_lap" onclick="lapdata()">LAP</button>
            <p class="lap_para" id="para1">Lap 1</p>
            <p class="lap_para" id="para2">Lap 2</p>
            <p class="lap_para" id="para3">Lap 3</p>
            <p class="lap_para" id="para4">Lap 4</p>
        </div>
    </div>


</body>
<script src="script.js"></script>

</html>
